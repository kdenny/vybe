<ion-header no-border>
  <ion-navbar color="white" hideBackButton>
    <ion-title>
      <button ion-button icon-only clear>
        <ion-icon name="md-person" color="danger"></ion-icon>
      </button>
    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="goToExplore()">
        <img src="assets/img/logo_bw.png" width="24" alt="">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="bg-custom">
  <div layout vertical>
    <div flex three class="bg-white">
      <div class="wrapper text-center">
        <div class="big-thumb" (click)="openProfile()">
          <img src="assets/img/hieu.png" class="rounded box-shadow" alt="">
        </div>
        <div class="text-2x">Hieu, 29</div>
        <div class="">Front-end dev. UX/UI lover</div>
      </div>

      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-6 class="text-center b-r b-light">
              <button ion-button icon-only color="light" class="button-muted" (click)="openSettings()">
                <ion-icon name="md-settings"></ion-icon>
              </button>
              <div class="text-muted text-xs l-s-1x m-t-xs">SETTINGS</div>
            </ion-col>
            <ion-col col-6 class="text-center">
              <button ion-button icon-only color="light" class="button-muted" (click)="openProfileEdit()">
                <ion-icon name="md-create"></ion-icon>
              </button>
              <div class="text-muted text-xs l-s-1x m-t-xs">EDIT INFO</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div flex two class="me-bottom-bg">
      <div class="oval"></div>

      <ion-slides pager class="bottom-slides" autoplay="3000" (ionSlideDidChange)="slideChanged()">
        <ion-slide>
          <div class="slide-title">
            <ion-icon name="md-flame" color="gold"></ion-icon>
            Get Tinder Gold
          </div>
          <p>See who Likes You & more</p>
        </ion-slide>
        <ion-slide>
          <div class="slide-title">
            <ion-icon name="ios-flash" color="superlike"></ion-icon>
            Get Matches Faster
          </div>
          <p>Boost your profile once a month</p>
        </ion-slide>
        <ion-slide>
          <div class="slide-title">
            <ion-icon name="md-star" color="star"></ion-icon>
            Stand Out with Super Likes
          </div>
          <p>You're 3x more likely to get a match!</p>
        </ion-slide>
        <ion-slide>
          <div class="slide-title">
            <ion-icon name="md-pin" color="superlike"></ion-icon>
            Swipe Around The World
          </div>
          <p>Passport to anywhere with Tinder Plus!</p>
        </ion-slide>
      </ion-slides>

      <div class="wrapper text-center">
        <button *ngIf="currentSlideIndex == 0" ion-button color="light" class="btn-default" (click)="openTinderPlus()">
          <span ion-text color="gold">GET TINDER GOLD</span>
        </button>

        <button *ngIf="currentSlideIndex != 0" ion-button color="light" class="btn-default" (click)="openTinderPlus()">
          MY TINDER PLUS
        </button>
      </div>
    </div>
  </div>
</ion-content>

<ion-content padding no-bounce class="bg-blur">
  <div class="h-full" layout vertical center center-center>
    <div>
      <div class="text-2x">It's a Match!</div>
      <p class="text-lg">You and A Person have liked <br> each other.</p>
    </div>
    <div>
      <div class="thumb-xl match-avatar match-left">
        <img class="rounded b b-2x b-white box-shadow" src="assets/img/hieu.png" alt="">
      </div>
      <div class="thumb-xl match-avatar match-right">
        <img class="rounded b b-2x b-white box-shadow" src="assets/img/icon.png" alt="">
      </div>
    </div>

    <div>
      <button ion-button round class="btn-gd m-b" (click)="close()">SEND MESSAGE</button>
      <button ion-button round class="btn-outline" outline (click)="close()">KEEP SWING</button>
    </div>
  </div>
</ion-content>
